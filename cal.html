<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Calculator</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: 0.3s;
        }

        /* Dark Mode */
        body.dark {
            background: #0d1117;
            color: white;
        }
        body.dark .container {
            background: #161b22;
        }
        body.dark input {
            background: #0d1117;
            color: white;
            border: 1px solid #444;
        }
        body.dark .calc button {
            background: #21262d;
            color: white;
        }

        .container {
            width: 350px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Dark Mode Toggle Button */
        #mode-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        body.dark #mode-btn {
            background: white;
            color: black;
        }

        /* Registration Page */
        #register-page input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid gray;
        }

        #register-page button {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #welcome {
            font-weight: bold;
            color: #007bff;
        }
        body.dark #welcome {
            color: #58a6ff;
        }

        /* Calculator Page */
        #calculator-page {
            display: none;
        }

        #display {
            width: 100%;
            padding: 15px;
            font-size: 22px;
            margin-bottom: 10px;
            border: 1px solid #aaa;
            border-radius: 5px;
            text-align: right;
        }

        /* Calculator Buttons */
        .calc {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .calc button {
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background: #eeeeee;
            cursor: pointer;
            transition: transform 0.15s, background 0.2s;
        }

        /* Hover Animation */
        .calc button:hover {
            background: #dcdcdc;
            transform: scale(1.05);
        }

        /* Click Animation */
        .calc button:active {
            transform: scale(0.90);
        }

        /* Clear Button */
        .clear-btn {
            background: #ff4d4d !important;
            color: white;
        }

        .clear-btn:hover {
            background: #e63939 !important;
        }

    </style>
</head>
<body>

    <button id="mode-btn" onclick="toggleMode()">Dark Mode</button>

    <div class="container">

        <!-- ✅ Registration Page -->
        <div id="register-page">
            <h2>Register</h2>
            <input type="text" id="username" placeholder="Enter your name">
            <button onclick="startCalculator()">Enter</button>
        </div>

        <!-- ✅ Calculator Page -->
        <div id="calculator-page">
            <h2>Welcome, <span id="welcome"></span></h2>

            <input type="text" id="display" disabled>

            <div class="calc">
                <button onclick="press('7')">7</button>
                <button onclick="press('8')">8</button>
                <button onclick="press('9')">9</button>
                <button onclick="press('/')">/</button>

                <button onclick="press('4')">4</button>
                <button onclick="press('5')">5</button>
                <button onclick="press('6')">6</button>
                <button onclick="press('*')">*</button>

                <button onclick="press('1')">1</button>
                <button onclick="press('2')">2</button>
                <button onclick="press('3')">3</button>
                <button onclick="press('-')">-</button>

                <button onclick="press('0')">0</button>
                <button onclick="press('.')">.</button>
                <button onclick="calculate()">=</button>
                <button onclick="press('+')">+</button>

                <button onclick="clearDisplay()" class="clear-btn" style="grid-column: span 4;">
                    Clear
                </button>
            </div>
        </div>

    </div>

    <script>
        // ✅ Click Sound
        const clickSound = new Audio("https://www.fesliyanstudios.com/play-mp3/387");

        // ✅ Registration Function
        function startCalculator() {
            let name = document.getElementById("username").value.trim();
            if (name === "") {
                alert("Please enter your name!");
                return;
            }

            document.getElementById("register-page").style.display = "none";
            document.getElementById("calculator-page").style.display = "block";
            document.getElementById("welcome").innerText = name;
        }

        // ✅ Play sound + Add number
        function press(num) {
            clickSound.play();
            document.getElementById("display").value += num;
        }

        function calculate() {
            clickSound.play();
            try {
                let result = eval(document.getElementById("display").value);
                document.getElementById("display").value = result;
            } catch {
                alert("Invalid Input!");
            }
        }

        function clearDisplay() {
            clickSound.play();
            document.getElementById("display").value = "";
        }

        // ✅ Dark Mode Toggle
        function toggleMode() {
            clickSound.play();
            document.body.classList.toggle("dark");

            document.getElementById("mode-btn").innerText =
                document.body.classList.contains("dark") ? "Light Mode" : "Dark Mode";
        }
    </script>

</body>
</html>
